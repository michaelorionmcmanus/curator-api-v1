service: curator-v1


plugins:
  - serverless-plugin-cfauthorizer

provider:
  name: aws
  runtime: python2.7
  region: us-west-2
  stage: dev
  profile: ${{opt:profile}}
  variableSyntax: "\\${{([ :a-zA-Z0-9._,\\-\\/\\(\\)]+?)}}"

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-west-2:*:*"

custom:
  cfAuthorizers:
    CognitoAuthorizer:
      Type: "COGNITO_USER_POOLS"
      Name: "CognitoUserPoolAuthorizer"
      IdentitySource: "method.request.header.Authorization"
      ProviderARNs:
        - "arn:aws:cognito-idp:us-west-2:818443719598:userpool/us-west-2_1lUUc3IqG"

functions:
  AccountsController:
    handler: run.accounts_controller
    events:
      - http:
         path: accounts
         method: get
         cors: true
         integration: lambda-proxy
         cfAuthorizer: CognitoAuthorizer
      - http:
         path: accounts
         method: post
         cors: true
         integration: lambda-proxy
         cfAuthorizer: CognitoAuthorizer
# you can add CloudFormation resource templates here
resources:
  Resources:
    AccountsTable: ${{file(./schemas/dynamo/accounts.yml)}}
    AccountsUsersTable: ${{file(./schemas/dynamo/accounts-users.yml)}}
    IoTUserPolicy: 
      Type: "AWS::IoT::Policy"
      Properties: 
        PolicyName: ${{self:service}}-${{opt:stage, self:provider.stage}}-user-v1
        PolicyDocument: 
          Version: "2012-10-17"
          Statement: 
            - 
              Effect: "Allow"
              Action: 
                - "iot:Connect"
              Resource: 
                - "*"
            -
              Effect: "Allow"
              Action:
                - "iot:Receive"
              Resource:
                - "arn:aws:iot:us-west-2:818443719598:topic/global"
                - "arn:aws:iot:us-west-2:818443719598:topic/${cognito-identity.amazonaws.com:sub}"
            -
              Effect: "Allow"
              Action:
                - "iot:Subscribe"
              Resource:
                - "*"
